<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“§ Cold Email Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center space-x-3">
                <div class="gradient-bg p-3 rounded-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Cold Email Generator</h1>
                    <p class="text-gray-600 mt-1">Generate personalized cold emails from job postings</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Input Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">
                        Career Page URL
                    </label>
                    <input
                        id="url"
                        type="url"
                        placeholder="https://example.com/careers"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                    />
                    <p class="mt-2 text-sm text-gray-500">
                        Enter the URL of a company's career/jobs page
                    </p>
                </div>

                <button
                    id="generateBtn"
                    onclick="generateEmails()"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all flex items-center justify-center space-x-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span>Generate Emails</span>
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-8">
            <div class="flex items-center space-x-3">
                <svg class="animate-spin w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-blue-900 font-medium">ðŸ”„ Processing... Scraping page and extracting jobs...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
            <div class="flex items-start space-x-3">
                <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <h3 class="font-medium text-red-900">Error</h3>
                    <p id="errorText" class="text-red-700 text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-8">
            <div class="flex items-center space-x-3">
                <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p id="successText" class="text-green-900 font-medium"></p>
            </div>
        </div>

        <!-- Job Results Container -->
        <div id="jobResults"></div>
    </div>

    <!-- Footer -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <p class="text-center text-gray-500 text-sm">
            Enter a career page URL and get AI-generated cold emails for all job postings found.
        </p>
    </div>

    <script>
        // Toggle job details expansion
        function toggleJobDetails(index) {
            const details = document.getElementById(`jobDetails${index}`);
            const icon = document.getElementById(`toggleIcon${index}`);
            
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>`;
            } else {
                details.classList.add('hidden');
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>`;
            }
        }

        // Download email as text file
        function downloadEmail(email, role) {
            const blob = new Blob([email], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cold_email_${role.replace(/\s+/g, '_').toLowerCase()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Main function to generate emails
        async function generateEmails() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('jobResults').innerHTML = '';
            
            // Validate URL
            if (!url) {
                showError('âš ï¸ Please enter a valid URL');
                return;
            }
            
            // Show loading
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('generateBtn').disabled = true;
            
            try {
                // Call backend API
                const response = await fetch('/api/generate-emails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate emails');
                }
                
                if (!data.jobs || data.jobs.length === 0) {
                    showError('âš ï¸ No job postings found on this page');
                } else {
                    showSuccess(`âœ… Found ${data.jobs.length} job posting(s)!`);
                    displayJobs(data.jobs);
                }
                
            } catch (error) {
                showError(`âŒ An Error Occurred: ${error.message}`);
            } finally {
                document.getElementById('loadingSpinner').classList.add('hidden');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        // Show success message
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
        }

        // Display job results
        function displayJobs(jobs) {
            const container = document.getElementById('jobResults');
            
            jobs.forEach((job, index) => {
                const skills = Array.isArray(job.skills) ? job.skills.join(', ') : job.skills || 'N/A';
                const description = job.description || 'N/A';
                const descPreview = description.length > 200 ? description.substring(0, 200) + '...' : description;
                
                const jobCard = `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                        <!-- Job Header -->
                        <div class="gradient-bg px-6 py-4">
                            <div class="flex items-center space-x-3">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <h2 class="text-xl font-bold text-white">
                                    ðŸ“‹ Job ${index + 1}: ${job.role || 'N/A'}
                                </h2>
                            </div>
                        </div>

                        <!-- Job Details -->
                        <div class="p-6 border-b border-gray-200">
                            <button
                                onclick="toggleJobDetails(${index})"
                                class="w-full flex items-center justify-between text-left font-medium text-gray-700 hover:text-gray-900 transition-colors"
                            >
                                <span>View Job Details</span>
                                <svg id="toggleIcon${index}" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>

                            <div id="jobDetails${index}" class="hidden mt-4 space-y-3 pt-4 border-t border-gray-100">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Experience</p>
                                        <p class="text-gray-900 mt-1">${job.experience || 'N/A'}</p>
                                    </div>
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Skills</p>
                                        <p class="text-gray-900 mt-1">${skills}</p>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-500">Description</p>
                                    <p class="text-gray-900 mt-1 text-sm">${descPreview}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Generated Email -->
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-900 flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>Generated Cold Email</span>
                                </h3>
                                <button
                                    onclick='downloadEmail(\`${job.email?.replace(/`/g, '\\`') || 'Email not available'}\`, "${job.role || 'job'}")'
                                    class="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                    </svg>
                                    <span class="text-sm font-medium">ðŸ“‹ Download Email</span>
                                </button>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                <pre class="text-sm text-gray-800">${job.email || 'Email content not available'}</pre>
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += jobCard;
            });
        }

        // Allow Enter key to submit
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateEmails();
            }
        });
    </script>
</body>
</html>
